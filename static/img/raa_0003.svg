<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" viewBox="0 0 100 100">
	<circle fill="white" cx="0" cy="0" r="50" transform="translate(50 50)">
		<animateTransform attributeName="transform"
                          attributeType="XML"
                          type="scale"
						  additive="sum" 
                          from="1 1"
                          to="0 0"
                          dur="1s"
                          repeatCount="indefinite"/>
	</circle>
</svg>
