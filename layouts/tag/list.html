{{ define "main" }}
<ol>
  {{ range .Pages }}
  <li class="{{ .Kind }}">
    <h2>
      <a href="{{ .Permalink }}">{{- .Title -}}</a>
      {{ if eq .Kind "section" }}
      <span class="count">{{ len .Pages }}</span>
      {{ end }}
    </h2>
    {{/*<time>{{ .Date.Format "2006/01/02" }}</time>*/}}
  </li>
  {{ end }}
</ol>
{{ end }}
