<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
    <style>
        line, rect {
			stroke-width:14;
			stroke:var(--f_med);
			fill: none;
		}
    </style>
    <rect width="100" height="100"/>
    <line x1="0" y1="0" x2="100" y2="100">
        <animate attributeName="y1" from="0" to="100" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="y2" from="100" to="0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="0" x2="0" y2="100">
        <animate attributeName="x1" from="100" to="0" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="x2" from="0" to="100" dur="1s" repeatCount="indefinite"/>
    </line>
</svg>
