{{ with site.Menus.main }}
<menu class="nav">
  {{ range $index, $item := . }}
  {{ if ne $index 0 }}
  <span>|</span>
  {{ end }}
  {{ if $.IsMenuCurrent .Menu . }}
  <b aria-current="page">{{ .Name }}</b>
  {{ else }}
  <a href="{{ .URL }}" title="{{ .Identifier }}">{{ .Name }}</a>
  {{ end }}
  {{ end }}
</menu>
{{ end }}
