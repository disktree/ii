<nav class="prev_next">
	{{ with .Page.NextInSection }}
	<a href="{{ .RelPermalink }}" rel="prev" class="ic-chevron-left" title="{{ .Title }}"></a>
	{{ end }}
	{{ with .Page.PrevInSection }}
	<a href="{{ .RelPermalink }}" rel="next" class="ic-chevron-right" title="{{ .Title }}"></a>
	{{ end }}
</nav>
