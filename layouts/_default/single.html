{{ define "main" }}
	<article>
		<header>
			<h1>{{- .Title -}}</h1>
			<div class="meta">
				{{ if .Date }}<time datetime="{{.Date}}">{{.Date.Format "2006/01/02"}}</time>{{ end }}
				<ul class="tags">
					{{ if .Params.tags }}
						{{ range .Params.tags }}
						<li class="tag">
							<a href="{{ "tags/" | relURL }}{{ . | urlize }}">#{{- . -}}</a>
						</li>
						{{ end }}
					{{ end }}
				</ul>
			</div>
		</header>
		{{ if .Content }}<section class="content">{{- .Content -}}</section>{{ end }}
	</article>
{{ end }}
