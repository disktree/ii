{{ define "main" }}
	<h1 style="display:none">{{- .Title -}}</h1>
	{{ if .Content }}<article class="content">{{- .Content -}}</article>{{ end }}
	<ol class="projects" reversed>
		{{ $paginator := .Paginate .Data.Pages }}
		{{ range $paginator.Pages }}
			{{ .Render "li" }}
		{{ end }}
	</ol>
	{{ partial "pagination.html" . }}

	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" viewBox="0 0 100 100" style="width:100%;height:100%;max-height:50vh;padding:4rem;">
		<circle fill="var(--f_med)" cx="0" cy="0" r="50" transform="translate(50 50)">
			<animateTransform attributeName="transform"
			attributeType="XML"
			type="scale"
			additive="sum"
			from="1 1"
			to="0 0"
			dur="1s"
			repeatCount="indefinite"/>
		</circle>
	</svg>
	
{{ end }}
