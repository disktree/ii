{{ define "header" }}
	<img src="ZNN-feature.png">
{{ end }}

{{ define "main" }}

	{{ if .Content }}<section class="description">{{ .Params.description | markdownify }}</section>{{ end }}

	<ol class="znn">
		{{ $paginator := .Paginate .Data.Pages }}
		{{ range $paginator.Pages }}
			{{ .Render "znn/li" }}
		{{ end }}
	</ol>

{{ end }}
