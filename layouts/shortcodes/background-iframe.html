{{ $src := .Get "src" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ if $src }}
<iframe class="background" src="{{ $src }}" width="100%" height="100%" frameborder="0"></iframe>
<style>
	iframe.background {
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: -1;
		object-fit: fill;
	}
</style>
{{ end }}
