{{ $src := .Get "src" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}
{{ if $src }}
<iframe class="background" src="{{ $src }}" frameborder="0"></iframe>
<style>
	iframe.background {
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		min-width: 100vw;
		min-height: 100vh;
		z-index: 0;
	}
</style>
{{ end }}
