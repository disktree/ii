{{ $src := .Get "src" }}
{{ $width := .Get "width" | default "100%" }}
{{ $height := .Get "height" | default "100%" }}
{{ if $src }}
{{/*<div class="iframe">*/}}
  <iframe
      src="{{ $src }}"
      frameborder="0"
      width="{{ $width }}"
      height="{{ $height }}" 
      allowfullscreen
      allowusermedia
      allow="camera;microphone"
  ></iframe>
  {{/*<a href="{{$src}}" title="{{ $src }}" rel="external" target="_blank"><i class="ic-link2"></i></a>*/}}
{{/*</div>*/}}
{{ end }}
