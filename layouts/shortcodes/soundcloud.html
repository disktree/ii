{{ $track := .Get 0 }}
{{ if $track }}
{{ $width := .Get "width" | default "100%" }}
{{ $height := .Get "height" | default "600" }}
<iframe width="{{$width}}" height="{{$height}}" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{$track}}&color=%234b4b4b&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=true"></iframe>
{{ end }}
